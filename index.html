<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./dist/css/main.css">
   <link rel="stylesheet" href="vanilla-calendar-master/src/css/vanilla-calendar-min.css">
   <script src="vanilla-calendar-master/src/js/vanilla-calendar-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
   <title>Juris Money App</title>
</head>
<body>
   <div class="top">
      <div class="budget">
         <div class="budget-title">
            Available Budget in <span class="budget-title-month">%Month%</span>
         </div>

         <div class="budget-value">+ 2,345.64</div>

         <div class="budget-income">
            <div class="budget-income-text">Income</div>
            <div class="budget-income-value">+4,300.00</div>
         </div>

         <div class="budget-expenses">
            <div class="budget-expenses-text">Expenses</div>
            <div class="budget-expenses-value">- 1,954.36</div>
         </div>
      </div>
   </div>

   <div class="bottom">
      <div class="add">
         <div id="myCalendar" class="vanilla-calendar"></div>

         <div class="add-container">
            
            <div class="select-box">
               <div class="options-container options-container-type">
                  <div class="option option-type">
                     <input type="radio" class="radio">
                     <label>Income</label>
                  </div>
                  <div class="option option-type">
                     <input type="radio" class="radio">
                     <label>Expense</label>
                  </div>
               </div>

               <div class="selected selected-type">Income or expense</div>
            </div>


            <div class="select-box">
               <div class="options-container options-container-category">
                  <div class="option option-category">
                     <input type="radio" class="radio">
                     <label>Food</label>
                  </div>
                  <div class="option option-category">
                     <input type="radio" class="radio">
                     <label>Transportation</label>
                  </div>
                  <div class="option option-category">
                     <input type="radio" class="radio">
                     <label>Other</label>
                  </div>
               </div>

               <div class="selected selected-category">Select Category</div>
            </div>

            <div class="input-wrapper big-width">
               <input type="text" class="add-description" placeholder=" ">
               <label class="label-name">
                  <span class="label-text">Description</span>
               </label>
            </div>
            <div class="input-wrapper small-width">
               <input type="text" class="add-value" placeholder=" ">
               <label class="label-name">
                  <span class="label-text">Value</span>
               </label>
            </div>
            <button class="add-btn">Add</button>
         </div>
      </div>

      <div class="container">
         <div class="income">
            <h2 class="income-title">Income</h2>
            <div class="income-list">
               <!-- Dynamically inserted content by JavaScript -->
            </div>
         </div>

         <div class="expenses">
            <h2 class="expenses-title">Expenses</h2>
            <div class="expenses-list">
               <!-- Dynamically inserted content by JavaScript -->
            </div>
         </div>
      </div>
   </div>
   <canvas id="myChart" width="200" height="200"></canvas>

   <script src="app.js">   
   </script>
</body>
</html>
