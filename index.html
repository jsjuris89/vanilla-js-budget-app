<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <title>Juris Money App</title>
</head>
<body>
   <div class="top">
      <div class="budget">
         <div class="budget-title">
            Available Budget in <span class="budget-title-month">%Month%</span>
         </div>

         <div class="budget-value">+ 2,345.64</div>

         <div class="budget-income">
            <div class="budget-income-text">Income</div>
            <div class="right">
               <div class="budget-income-value">+ 4,300.00</div>
               <div class="budget-income-percentage">&nbsp;</div>
            </div>
         </div>

         <div class="budget-expenses">
            <div class="budget-expenses-text">Expenses</div>
            <div class="right">
               <div class="budget-expenses-value">- 1,954.36</div>
               <div class="budget-expenses-percentage">45%</div>
            </div>
         </div>
      </div>
   </div>

   <div class="bottom">
      <div class="add">
         <div class="add-container">
            <select class="add-type">
               <option value="income" selected>+</option>
               <option value="expense">-</option>
            </select>

            <input type="text" class="add-description" placeholder="Add description">
            <input type="text" class="add-value" placeholder="Value">
            <button class="add-btn">
               <!-- Here was icon from https://ionicons.com/ -->
               Add
            </button>
         </div>
      </div>

      <div class="container">
         <div class="income">
            <h2 class="income-title">Income</h2>
            <div class="income-list">


            </div>
         </div>

         <div class="expenses">
            <h2 class="expenses-title">Expenses</h2>
            <div class="expenses-list">


            </div>
         </div>
      </div>
   </div>
   
   <script src="app.js"></script>
</body>
</html>
