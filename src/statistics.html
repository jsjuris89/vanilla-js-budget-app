<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Statistics</title>
   <link rel="stylesheet" href="./scss/main.scss">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

</head>
<body>
   <header>
      <nav>
         <ul>
            <li><a href="index.html"><img src="img/icons/home_icon.svg">Home</a></li>
            <li><a href="statistics.html"><img src="img/icons/stat_icon.svg" alt="">Statistics</a></li>
         </ul>
      </nav>
   </header>

   <h1>Month Statistics</h1>

   <div class="wrapper-select-box">
      <div class="select-box select-box-statistics">
         <div class="options-container options-container-month">
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>January</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>February</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>March</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>April</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>May</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>June</label>
            </div>
            <div class="option option-month">
               <input type="radio" class="radio">
               <label>July</label>
            </div>
         </div>
   
         <div class="selected selected-month">Choose month</div>
      </div>
   </div>
   <div class="chartWrapper"></div>

   <script src="./js/stats.js"></script>
</body>
</html>
