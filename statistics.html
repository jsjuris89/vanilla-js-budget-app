<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Statistics</title>
   <link rel="stylesheet" href="./dist/css/main.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

</head>
<body>
   <header>
      <nav>
         <ul>
            <li><a href="index.html"><img src="/home_icon.svg">Home</a></li>
            <li><a href="/statistics.html"><img src="/stat_icon.svg" alt="">Statistics</a></li>
         </ul>
      </nav>
   </header>

   <h1>Month Statistics</h1>
   <h2>Select Month</h2>
   <button class="show-stats-jan">Show Jan Stats</button>
   <button class="show-stats-feb">Show Feb Stats</button>
   <button class="show-stats-mar">Show Mar Stats</button>
   <button class="show-stats-apr">Show Apr Stats</button>
   <button class="show-stats-may">Show May Stats</button>
   <button class="show-stats-jun">Show June Stats</button>
   <button class="show-stats-jul">Show July Stats</button>
   
   <h3>January Stats</h3>
   <canvas id="myChartJan"></canvas>
   <h3>February Stats</h3>
   <canvas id="myChartFeb"></canvas>
   <h3>March Stats</h3>
   <canvas id="myChartMar"></canvas>
   <h3>April Stats</h3>
   <canvas id="myChartApr"></canvas>
   <h3>May Stats</h3>
   <canvas id="myChartMay"></canvas>
   <h3>June Stats</h3>
   <canvas id="myChartJun"></canvas>
   <h3>July Stats</h3>
   <canvas id="myChartJul"></canvas>

   <script src="stats.js"></script>
</body>
</html>
